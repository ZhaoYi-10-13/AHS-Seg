# Enhanced CATSeg Configuration
# 集成三个创新点: HA-HEM, MH-FPN, DC-HSP
# Author: ECCV 2026 Submission

_BASE_: config.yaml
MODEL:
  META_ARCHITECTURE: "EnhancedCATSeg"
  PIXEL_MEAN: [123.675, 116.280, 103.530]
  PIXEL_STD: [58.395, 57.120, 57.375]
  SEM_SEG_HEAD:
    NAME: "CATSegHead"
    IN_FEATURES: ["res2", "res3", "res4"]
    IGNORE_VALUE: 255
    NUM_CLASSES: 171
    TRAIN_CLASS_JSON: "datasets/coco.json"
    TEST_CLASS_JSON: "datasets/coco.json"
    CLIP_PRETRAINED: "ViT-B/16"
    PROMPT_DEPTH: 0
    PROMPT_LENGTH: 0
    TEXT_GUIDANCE_DIM: 512
    TEXT_GUIDANCE_PROJ_DIM: 128
    APPEARANCE_GUIDANCE_DIM: 512
    APPEARANCE_GUIDANCE_PROJ_DIM: 128
    DECODER_DIMS: [64, 32]
    DECODER_GUIDANCE_DIMS: [256, 128]
    DECODER_GUIDANCE_PROJ_DIMS: [32, 16]
    NUM_LAYERS: 2
    NUM_HEADS: 4
    HIDDEN_DIMS: 128
    POOLING_SIZES: [2, 2]
    FEATURE_RESOLUTION: [24, 24]
    WINDOW_SIZES: 12
    ATTENTION_TYPE: "linear"
    CLIP_FINETUNE: "oft_both"
    
    # ===============================
    # 创新点1: HA-HEM (层级自适应超球面能量调制)
    # ===============================
    USE_ADAPTIVE_ENERGY: True
    ENERGY_LOSS_WEIGHT: 0.01
    
    # ===============================
    # 创新点2: MH-FPN (多尺度超球面特征金字塔)
    # ===============================
    USE_MULTI_SCALE_FUSION: False  # Temporarily disabled due to dimension mismatch
    MS_LAYER_INDICES: [3, 7, 11]  # 要提取特征的层索引
    BOUNDARY_LOSS_WEIGHT: 0.1
    
    # ===============================
    # 创新点3: DC-HSP (动态类别感知超球面投影)
    # ===============================
    USE_CLASS_AWARE_PROJECTION: False  # Temporarily disabled for quick validation
    CONTRASTIVE_LOSS_WEIGHT: 0.05
    HIERARCHY_LOSS_WEIGHT: 0.02

  PROMPT_ENSEMBLE_TYPE: "single"

INPUT:
  MIN_SIZE_TRAIN: (384, )
  MIN_SIZE_TRAIN_SAMPLING: "choice"
  MIN_SIZE_TEST: 640
  CROP:
    ENABLED: True
    TYPE: "absolute"
    SIZE: (384, 384)
  SIZE_DIVISIBILITY: 384 
  FORMAT: "RGB"
  DATASET_MAPPER_NAME: "mask_former_semantic"

SOLVER:
  IMS_PER_BATCH: 4 
  LR_SCHEDULER_NAME: WarmupCosineLR
  BASE_LR: 0.0002
  MAX_ITER: 80000
  BACKBONE_MULTIPLIER: 0.0
  CLIP_MULTIPLIER: 0.01
  
  # 梯度裁剪
  CLIP_GRADIENTS:
    ENABLED: True
    CLIP_TYPE: "full_model"
    CLIP_VALUE: 1.0

TEST:
  EVAL_PERIOD: 5000
